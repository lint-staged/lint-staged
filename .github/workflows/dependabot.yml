name: Dependabot Pull Requests

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  npm:
    uses: ./.github/workflows/npm.yml

  dependabot-changeset:
    name: Create changeset for Dependabot
    needs: npm
    if: github.actor == 'dependabot[bot]' && github.triggering_actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.DEPENDABOT_TOKEN }} # PAT token
      - uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          package-manager-cache: false
      - uses: actions/cache@v4
        id: cache-node_modules
        with:
          path: node_modules
          key: node-modules-ubuntu-latest-${{ hashFiles('package-lock.json') }}
      - name: Configure git for Dependabot
        run: |
          git config --global user.name "$(git show -s --format='%an' ${{ github.event.pull_request.head.sha }})"
          git config --global user.email "$(git show -s --format='%ae' ${{ github.event.pull_request.head.sha }})"
      - id: detect
        name: Detect prod/dev dependency update
        run: |
          COMMIT_SUBJECT=$(git show -s --format='%s' "${{ github.event.pull_request.head.sha }}")
          [[ "${COMMIT_SUBJECT}" == "build(deps): "* ]] && GENERATE_CHANGESET=true || GENERATE_CHANGESET=false
          echo "generate=$GENERATE_CHANGESET" >> "$GITHUB_OUTPUT"
      - name: Create changeset
        if: steps.detect.outputs.generate == 'true'
        run: |
          COMMIT_BODY=$(git show -s --format='%b' "${{ github.event.pull_request.head.sha }}")
          SUMMARY=$(echo "${COMMIT_BODY}" | head -1)
          CHANGESET_FILE=".changeset/dependabot-${{ github.event.pull_request.id }}.md"
          echo -e "---" >| $CHANGESET_FILE
          echo -e "lint-staged: patch" >> $CHANGESET_FILE
          echo -e "---\n" >> $CHANGESET_FILE
          echo "$SUMMARY" >> $CHANGESET_FILE
          git add $CHANGESET_FILE
      - name: Create empty changeset
        if: steps.detect.outputs.generate != 'true'
        run: |
          CHANGESET_FILE=".changeset/dependabot-${{ github.event.pull_request.id }}.md"
          echo -e "---" >| $CHANGESET_FILE
          echo -e "---" >> $CHANGESET_FILE
          git add $CHANGESET_FILE
      - id: diff
        name: Check changeset diff
        continue-on-error: true
        run: git diff --staged --exit-code -- .changeset/dependabot-${{ github.event.pull_request.id }}.md
      - name: Update PR with changeset
        if: steps.diff.outcome == 'failure'
        run: |
          git add .
          git commit --amend --no-edit
          git push --force --force-with-lease
