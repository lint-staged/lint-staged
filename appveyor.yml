branches:
  only:
    - master
    - next
    - /^greenkeeper/.*$/

cache:
  - node_modules
  - "%LOCALAPPDATA%\\Yarn"

environment:
  matrix:
    - nodejs_version: '8'
    - nodejs_version: '6'
    - nodejs_version: '4'

install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - yarn install --ignore-engines

test_script:
  - node --version
  - yarn --version
  - yarn test

build: off
