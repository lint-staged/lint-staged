###
### .appveyor.yml
###

branches:
  only:
    - master
    - next
    - /^greenkeeper/.*$/

cache:
  - node_modules
  - "%LOCALAPPDATA%\\Yarn"

environment:
  matrix:
    - nodejs_version: '10'
    - nodejs_version: '9'
    - nodejs_version: '8'
    - nodejs_version: '6'

matrix:
  fast_finish: true

install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - yarn install

build: off

test_script:
  - node --version
  - yarn --version
  - yarn test

skip_commits:
  message: /\[ci\s+skip\]/
